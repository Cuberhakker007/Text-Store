<style>
    *{
    padding:0;
    margin: 0;
    box-sizing: border-box;
}

textarea{
    width: 100%;
    height: 300px;
    border: 3px solid rgb(255, 0, 0);
    border-radius: 2px;
}

button{
    width: 100%;
    border: 3px solid rgb(255, 0, 0);
}
</style>
</head>
<body>
    <div class="container-fluid pt-5 text-center">
        <h3>Text Store</h3>
        <textarea>Text..</textarea>
        <button class="btn btn-outline-primary mt-3">Click</button>
        <div class="row mt-5">
            <div id="demo" class="col-md-12 cold-sm-12 fs-3 ">
               
            </div>
        </div>
    </div>

    <script>var button = $('button').click(function (){

        var area = $('textarea').val();
    
        var arealoc = localStorage.setItem('textarea', area);
    
        var areaget = localStorage.getItem('textarea');
    
        $('#demo').html(areaget);
    
    });
    
    setInterval(function (){
    
        var areaget = localStorage.getItem('textarea');
    
        $('#demo').html(areaget);
    
    },100)</script>
